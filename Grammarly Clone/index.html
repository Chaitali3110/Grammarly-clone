<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammarly Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>
            Real Time Character Counter
        </h2>
        <p>
            Check your English text for grammar, spelling, and punctuation errors with these grammarly.
        </p>
        <textarea id="textarea" class="textarea" maxlength="150" placeholder="Please Write here"></textarea>
        <button onclick="copyText()">Copy Text</button>
        <p>
            Total Character: <span id="total-counter">0</span></p>
        <p>
            Remaining:
            <span class="remainig-counter" id="remainig-counter">150</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
